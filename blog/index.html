---
title: Blog
layout: base
---

<body class="post">
  <div class="site-wrapper">
    <nav class="breadcrumbs">
      <a href="/">{{ site.title }}</a>
    </nav>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <nav>
      <ol class="posts">
        {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ol>
    </nav>
    <footer>
      {% include page-author.html %}
    </footer>
  </div>
</body>
